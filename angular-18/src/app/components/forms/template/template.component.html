<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Template Form</h1>
    <p>Using ngModel</p>
</div>
<form class="row g-3" #form="ngForm">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" name="firstName" #fName="ngModel" [(ngModel)]="studentObj.firstName" class="form-control" id="validationCustom01" value="Mark" required minlength="3">
      <div class="text-danger">
        @if ((fName?.['touched'] || fName?.dirty) && fName.errors?.['required']) {
            <span>This is required!</span>
        } @else if ((fName?.['touched'] || fName?.dirty) && fName.errors?.['minlength']) {
            <span>Min 3 char required</span>
        }
        
      </div> 
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" name="LastName" [(ngModel)]="studentObj.lastName" class="form-control" id="validationCustom02" value="Otto" required>
      
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">at</span>
        <input type="text" name="userName" [(ngModel)]="studentObj.userName" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" name="city" [(ngModel)]="studentObj.city" class="form-control" id="validationCustom03" required>
      
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" name="state" [(ngModel)]="studentObj.state" required>
        <option selected disabled value="">Choose...</option>
        <option>Gujarat</option>
        <option>Maharashtra</option>
        <option>Delhi</option>
      </select>
      
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" name="zipCode" [(ngModel)]="studentObj.zipCode" class="form-control" id="validationCustom05" required>
      
    </div>
    <div class="col-12">
      <div class="form-check">
        <input [(ngModel)]="studentObj.isAcceptTerms" name="isAcceptTerms" class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-secondary" type="button" (click)="onReset()">Reset form</button>
      <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit form</button>
    </div>
  </form>
